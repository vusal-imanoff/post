<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login col-3 m-3">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="signname" class="form-control" />
            <label class="form-label" for="signname">Email address</label>
          </div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="signpassword" class="form-control" />
            <label class="form-label" for="signpassword">Password</label>
          </div>
  
          <!-- Submit button -->
          <button
            type="button"
            id="signin"
            class="btn btn-primary btn-block mb-4"
          >
            Sign in
          </button>
          <button type="button" id="logout" class="btn btn-danger btn-block mb-4">
            Log out
          </button>
        </form>
      </div>


      <div class="users m-3 d-none">
        <div class="post" >
            <input type="text" id="textvalue">
            <input type="datetime-local" name="" id="timevalue">
            <button type="submit" id="post">Post</button>
        </div>
        <div class="myposts mt-5">
          <h1>My Posts</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Text</th>
                <th scope="col">Posted Time</th>
                <th scope="col">Ended Time</th>
              </tr>
            </thead>
            <tbody id="mytabel">
              
            </tbody>
          </table>
        </div>
<hr>
       <div class="posts mt-5">
        <div class="newposts mt-5">
            <h1>New Posts</h1>
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Text</th>
                    <th scope="col">Posted Time</th>
                    <th scope="col">Ended Time</th>
                  </tr>
                </thead>
                <tbody id="tabel">
                  
                </tbody>
              </table>
        </div>
        <hr>
        <div class="oldposts mt-5">
            <h1>Old Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Text</th>
                    <th scope="col">Posted Time</th>
                  </tr>
                </thead>
                <tbody id="oldtabel">
                  
                </tbody>
              </table>
        </div>
        <hr>
       </div>
      </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
